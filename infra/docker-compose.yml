services:

  backend:
    container_name: foodgram-backend
    build: ../backend
    ports:
      - "8000:8000"
    volumes:
      - ../backend/media:/app/media

  frontend:
    container_name: foodgram-front
    build: ../frontend
    volumes:
      - ../frontend/:/app/result_build/
  nginx:
    container_name: foodgram-proxy
    image: nginx:1.25.4-alpine
    ports:
      - "80:80"
    volumes:
      - ../backend:/app   # FIXME для разработки, потом убери. вся папка backend → внутрь контейнера
      - /app/venv         # FIXME для разработки, потом убери. чтобы виртуальное окружение внутри контейнера не затиралось
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - ../backend/media:/var/www/media:ro
